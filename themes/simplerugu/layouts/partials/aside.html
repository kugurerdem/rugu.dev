<aside class="side">
        <img
            class="author-image"
            src="{{.Site.Params.AuthorImage}}"/>

    <hr/>
    <div class="icon-container">
    {{ range .Site.Params.Connect }}
            {{ range $k, $v := . }}
                <a href="{{ $v }}" target="_blank">
                    <img class="icon" src="/icons/{{ $k }}.svg"/>
                </a>
            {{ end }}
    {{ end }}
    </div>
    <hr/>
        <div> {{ .Site.Params.Description }} </div>
    <hr/>
    {{ .Site.Params.Contact}}: <a href="mailto:{{ .Site.Params.Email }}">{{ .Site.Params.Email }}</a>
</aside>
