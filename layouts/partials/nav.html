<nav>
    <div class="languages">
        {{ range $key, $lang := $.Site.Languages }}
            {{ if ne $key 0 }}
                <span> | </span>
            {{ end }}
            {{ if eq $.Lang $lang.Lang }}
            <a href="/{{ $lang.Lang }}" class="active-lang"> {{ $lang.Lang }} </a>
            {{ else }}
            <a href="/{{ $lang.Lang }}"> {{ $lang.Lang }} </a>
            {{ end }}
        {{ end }}
    </div>
</nav>
