{{- range . }}
<ul class="blog-entry">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
    
    {{ $url := .RelPermalink }}
    {{ $postfix := "" }}
    {{ if isset .Params "forward"}}
        {{ $url = .Params.Forward }}
        {{ $postfix = "(outlink)"}}
    {{ end }}

    <a href="{{ $url }}"{{ if .Params.recommended }} class="recommended"{{ end }}>{{ .Title }}</a> {{$postfix }}
</ul>
{{ end }}
